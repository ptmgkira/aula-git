   <div class="container" style="left: auto;width: 300px;color: rgb(0, 238, 255);">
   <h3>Gasto Em Gerais.</h3>
   </div>

   <div class="container">
    <button onclick="controleFormProduto()" type="button" class="btn btn-primary" style="float: right">Adicionar</button>
   <br>


   <div id="formPorduto" style="display: none">
    <form>
      <div class="row mb-3">
        <label for="produtoNome" class="col-sm-2 col-form-label" style="color: white">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="produtoNome">
        </div>
      </div>
      <div class="row mb-3">
        <label for="produtoDescricao" class="col-sm-2 col-form-label" style="color: white">Descrição</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="produtoDescricao">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0" style="color: white">Grupo</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="produtoEmAberto" value="option1" checked>
            <label class="form-check-label" for="produtoEmAberto" style="color: white">
              Em Aberto
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="produtoPago" value="option2">
            <label class="form-check-label" for="produtoPago" style="color: white">
              Paga
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
        </div>
      </div>
      <button type="button" onclick="CadastraProduto()" class="btn btn-primary">Cadastrar Conta</button>
    </form>
   </div>
